<div class="container">
  <div id="session-character-displayed"></div>
  <form>{% csrf_token %}
    <div id="session-character-type"></div>
    <input type="text" id="session-character-input" autocomplete="off"><br>
    <input id="session-character-submit" type="button" value="Submit">
    <input id="session-character-get-answer" type="button" value="I don't know" class="disabled">
    <input id="session-character-get-new-character" type="submit" value="Get another character" class="disabled">
  </form>
  <div class="session-character-results">
    <div id="session-character-results-text"></div> 
  </div>
  <div class="session-character-answer">
    <div id="session-character-answer-text"></div>
    <div class="session-character-synonym-submission">
      Add synonym<br>
      <input type="text" id="session-character-synonym-input">
      <input id="session-character-synonym-input-submit" type="button" value="Submit">
    </div>
  </div>
</div>
